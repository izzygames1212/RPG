<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2D Web RPG</title>
  <style>
    body {
      font-family: monospace;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #game-container {
      position: relative;
      width: 320px;
      height: 320px;
      background-image: url('https://i.imgur.com/3e5pBGA.png'); /* Tile background */
      background-size: 32px 32px;
      border: 4px solid #444;
      margin-top: 20px;
    }

    .sprite {
      position: absolute;
      width: 32px;
      height: 32px;
      image-rendering: pixelated;
    }

    #player {
      left: 64px;
      top: 64px;
    }

    #enemy {
      left: 192px;
      top: 192px;
      display: none;
    }

    #ui {
      max-width: 600px;
      margin-top: 10px;
      padding: 10px;
      background-color: #222;
      border-radius: 8px;
      border: 2px solid #444;
    }

    button {
      background-color: #444;
      color: #eee;
      border: none;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin: 5px 5px 0 0;
    }

    #log {
      margin-top: 10px;
      background-color: #111;
      height: 120px;
      overflow-y: scroll;
      padding: 8px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üïπÔ∏è 2D Web RPG</h1>

  <div id="game-container">
    <img id="player" class="sprite" src="https://i.imgur.com/ksQmN0b.png" alt="Player" />
    <img id="enemy" class="sprite" src="https://i.imgur.com/UkGyB2Z.png" alt="Enemy" />
  </div>

  <div id="ui">
    <div>
      <button id="fightBtn">Start Battle</button>
      <button id="attackBtn" disabled>Attack</button>
    </div>
    <div id="log">Welcome to the 2D RPG!</div>
  </div>

  <script>
    const logDiv = document.getElementById("log");
    const playerSprite = document.getElementById("player");
    const enemySprite = document.getElementById("enemy");
    const attackBtn = document.getElementById("attackBtn");
    const fightBtn = document.getElementById("fightBtn");

    const player = {
      name: "The 67 Kid",
      health: 100,
      attack: 12
    };

    const enemy = {
      name: "Goblin",
      health: 50,
      attack: 6
    };

    function log(message) {
      logDiv.textContent += "\n" + message;
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    fightBtn.onclick = () => {
      log(`‚öîÔ∏è A wild ${enemy.name} appears!`);
      enemy.health = 50;
      attackBtn.disabled = false;
      enemySprite.style.display = "block";
    };

    attackBtn.onclick = () => {
      // Player attacks
      const playerDamage = Math.floor(Math.random() * player.attack) + 5;
      enemy.health -= playerDamage;
      log(`You hit the ${enemy.name} for ${playerDamage} damage.`);

      if (enemy.health <= 0) {
        log(`üéâ You defeated the ${enemy.name}!`);
        attackBtn.disabled = true;
        enemySprite.style.display = "none";
        return;
      }

      // Enemy attacks
      const enemyDamage = Math.floor(Math.random() * enemy.attack) + 3;
      player.health -= enemyDamage;
      log(`${enemy.name} hits you for ${enemyDamage} damage.`);

      if (player.health <= 0) {
        log("üíÄ You have been defeated... Game Over.");
        attackBtn.disabled = true;
      }
    };
  </script>
</body>
</html>
