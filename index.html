<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>3D Web RPG</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: monospace;
        background-color: #000;
        color: white;
      }
      #log {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.6);
        padding: 10px;
        border-radius: 5px;
        max-width: 300px;
        font-size: 14px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="log">Use WASD to move</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
    <script>
      // Setup scene
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x222831);

      // Camera
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 5, 10);

      // Renderer
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Light
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 10, 7.5);
      scene.add(light);

      // Ground (grass)
      const groundGeo = new THREE.PlaneGeometry(50, 50);
      const groundMat = new THREE.MeshPhongMaterial({ color: 0x4caf50 });
      const ground = new THREE.Mesh(groundGeo, groundMat);
      ground.rotation.x = -Math.PI / 2;
      ground.receiveShadow = true;
      scene.add(ground);

      // Player (The 67 Kid cube)
      const playerGeometry = new THREE.BoxGeometry(1, 2, 1);
      const playerMaterial = new THREE.MeshPhongMaterial({ color: 0x2196f3 });
      const player = new THREE.Mesh(playerGeometry, playerMaterial);
      player.position.y = 1; // So it sits on ground
      scene.add(player);

      // Enemy (red cube)
      const enemyGeometry = new THREE.BoxGeometry(1, 2, 1);
      const enemyMaterial = new THREE.MeshPhongMaterial({ color: 0xff5252 });
      const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
      enemy.position.set(5, 1, 0);
      scene.add(enemy);

      // Movement
      const keys = {};
      document.addEventListener("keydown", (e) => (keys[e.key.toLowerCase()] = true));
      document.addEventListener("keyup", (e) => (keys[e.key.toLowerCase()] = false));

      function movePlayer() {
        const speed = 0.1;
        if (keys["w"]) player.position.z -= speed;
        if (keys["s"]) player.position.z += speed;
        if (keys["a"]) player.position.x -= speed;
        if (keys["d"]) player.position.x += speed;
      }

      // Camera follows player
      function updateCamera() {
        camera.position.x = player.position.x;
        camera.position.z = player.position.z + 10;
        camera.lookAt(player.position);
      }

      // Basic enemy collision
      function checkCollision() {
        const distance = player.position.distanceTo(enemy.position);
        if (distance < 1.5) {
          document.getElementById("log").textContent = "⚔️ You encountered the enemy!";
        }
      }

      // Main loop
      function animate() {
        requestAnimationFrame(animate);
        movePlayer();
        updateCamera();
        checkCollision();
        renderer.render(scene, camera);
      }

      animate();

      // Handle resize
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
